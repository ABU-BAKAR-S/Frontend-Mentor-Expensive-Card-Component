<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-content">
        <div class="left-side">
          <p>My balance</p>
          <span>$921.48</span>
        </div>
        <img src="images/logo.svg" alt="logo-expenses" />
      </div>
      <div class="lower-content">
        <h2>Spending - Last 7 days</h2>
        <div class="expenses-chart">
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>mon</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>tue</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>wed</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>thu</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>fri</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>sat</small>
          </div>
          <div class="lines">
            <div class="upBar"></div>
            <div class="bar"></div>
            <small>sun</small>
          </div>
        </div>
        <div class="summary">
          <div class="sum-left">
            <p>Total this month</p>
            <span>$478.33</span>
          </div>
          <div class="sum-right">
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
    <script src="style.js" type="module"></script>
  </body>
</html>
